<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Pricing Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons\icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">3 Months</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Personal</li>
                <li class="pricing-features-item">Trainer + Diet Plan</li>
            </ul>
            <span class="pricing-price">$299</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons\icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">12 Months</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Premium</li>
                <li class="pricing-features-item">Full Gym Access</li>
            </ul>
            <span class="pricing-price">$1999</span>
            <a href="#/" class="pricing-button is-featured">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons\icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">6 Months</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Starter</li>
                <li class="pricing-features-item">Personal + Supplements</li>
            </ul>
            <span class="pricing-price">$799</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>        

    </div>

</body>

</html>
